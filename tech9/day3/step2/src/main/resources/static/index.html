<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Library</title>

        <link rel="stylesheet" href="https://bootswatch.com/readable/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-controller="MainController as vm">
        <div class="wrapper">
            <header>
                <nav class="navbar navbar-default navbar-fixed-top">
                    <div class="container">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand">Library</a>                            
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li ng-class="{ 'active': vm.isActive('/') }"><a href="#/">Home </a></li>
                                <li ng-class="{ 'active': vm.isActive('/categories') }"><a href="#/categories">Categories </a></li>
                                <li ng-class="{ 'active': vm.isActive('/books') }"><a href="#/books">Books </a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Username <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">Log out</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
            <div class="container">
                <div ng-view></div>
                <footer>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            Levi9
                        </div>
                    </div>
                </footer>
            </div>

        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- angularjs -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="js/app.js" type="text/javascript"></script>

        <!-- controllers -->
        <script src="js/controllers/categoryController.js" type="text/javascript"></script>
        <script src="js/controllers/loginController.js" type="text/javascript"></script>
        <script src="js/controllers/mainController.js" type="text/javascript"></script>
        <script src="js/controllers/bookController.js" type="text/javascript"></script>

        <!-- services -->
        <script src="js/services/categoryService.js" type="text/javascript"></script>
        <script src="js/services/bookService.js" type="text/javascript"></script>

        <script src="js/routes/mainRoute.js" type="text/javascript"></script>
    </body>
</html>
